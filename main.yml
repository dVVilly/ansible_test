# Basic Play
- hosts: all
  become: true
  pre_tasks:

## Update Package Repositories
  - name: "Update Package Repositories"
    tags: always,base
    package:
      update_cache: yes
    changed_when: false  

# Setup Roles
- hosts: all  
  become: true
  roles:
    - base

- hosts: workstations
  become: true
  roles:
    - workstations

- hosts: web_servers
  become: true
  roles:
    - web_servers

- hosts: msq_servers
  become: true
  roles:
    - msq_servers    

- hosts: psq_servers
  become: true
  roles:
    - psq_servers

- hosts: doc_servers
  become: true
  roles:
    - doc_servers    